<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Metro Card Recharge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Metro Card Recharge</h1>

        <!-- Login Form -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginCardNumber" placeholder="Metro Card Number" required>
                <input type="text" id="loginPhone" placeholder="Phone Number" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Recharge Form -->
        <div id="rechargeSection" style="display:none;">
            <h2>Recharge Your Card</h2>
            <form id="rechargeForm">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod">
                    <option value="netBanking">Net Banking</option>
                    <option value="creditDebit">Credit/Debit Card</option>
                    <option value="paytm">Paytm</option>
                </select>

                <button type="submit">Recharge Now</button>
            </form>
            <button onclick="toggleSection('enquirySection')">Enquiry</button>
        </div>

        <!-- Enquiry Section -->
        <div id="enquirySection" style="display:none;">
            <h2>Enquiry</h2>
            <button onclick="calculateFare()">Fare Calculator</button>
            <button onclick="findNearestStation()">Find Nearest Station</button>
            <button onclick="toggleSection('rechargeSection')">Back to Recharge</button>
        </div>

        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
